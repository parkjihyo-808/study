<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연산자 기본 확인 , f12 개발자도구 - console 탭에서 확인해주세요~</h1>
    <script>
        // 1. 숫자 연산 (Number)
        let price = 1000;
        let count = 5;
        let total = price * count; // 1000 * 5
        console.log("계산 결과 : " + total);        // 5000 출력

        // 2. 문자열 연결 (String)
        let myName = "김코딩";
        let greeting = "반갑습니다, " + myName + "님!";
        console.log(greeting);     // "반갑습니다, 김코딩님!" 출력

        // 3. 주의할 점 (문자와 숫자의 결합)
        let num1 = 10;
        let num2 = "10"; // 따옴표가 있으므로 문자열!
        
        console.log(num1 + num1); // 20 (숫자 + 숫자 = 더하기)
        console.log(num1 + num2); // "1010" (숫자 + 문자 = 이어붙이기)
    </script>
</body>
</html>
