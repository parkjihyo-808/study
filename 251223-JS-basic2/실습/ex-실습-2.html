<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 함수</title>
</head>

<body>
    <h1>Console을 확인하세요</h1>
    <script>
        function printTwoDan() {
            for (let i = 1; i <= 9; i++) {
                console.log(2 * i);
            }
        }
        printTwoDan();
    </script>
</body>

</html>
