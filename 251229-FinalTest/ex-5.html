<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>우리 고양이 소개</title>
    <style>
        header,
        aside,
        main,
        footer {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }

        .wrapper {
            display: flex;
        }
    </style>
</head>

<body>

    <header>
        <h1>나의 고양이 홈페이지</h1>
    </header>

    <div class="wrapper">
        <aside>
            <h3>메뉴</h3>
            <ul>
                <li>고양이 사진</li>
                <li>좋아하는 간식</li>
            </ul>
        </aside>

        <main>
            <section>
                <h2>고양이 "금동이"를 소개합니다</h2>
                <img src="IMG_7243.jpeg" alt="고양이 사진" width="300">
                <p>금동이는 먹는 것을 정말 좋아해요.</p>

                <hr>

                <h3>고양이에게 인사하기</h3>
                <input type="text" id="myName" placeholder="당신의 이름">
                <button id="hiBtn">인사 누르기</button>
            </section>
        </main>
    </div>

    <footer>
        <p>만든이: 박지효</p>
    </footer>

    <script>
        document.getElementById('hiBtn').onclick = function () {
            var name = document.getElementById('myName').value;
            alert(name + "님 반가워요! 야옹~");
        };
    </script>

</body>

</html>
