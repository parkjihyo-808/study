<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 실습5 */
        body {
            background-color: white;
            color: black;
        }

        @media screen and (max-width: 500px) {
            body {
                background-color: black;
                color: white;
            }
        }

        /* 실습6 */
        .product {
            width: 50%;            
            background-color: lightgray;
            /* 부가옵션 */
            height: 150px;
            border: 10px solid gold;
            /* 실제 가로 크기를 테두리 여백등을 포함한 가로 크기로 계산하기 */
            box-sizing: border-box;

        }

        .container {
            display: flex;
            /* 자식이 넘치면, 다음 줄로 넘기기 */
            flex-wrap: wrap;
            /* gap: 10px; */
        }
        @media screen and (max-width: 600px) {
            .product {
                width: 100%;
                background-color: pink;
            }
        }

    </style>
</head>

<body>
    <h2>실습5 화면 넓이를 500px 이하면, 다크모드 흉내내기</h2>
    <p>500px 이하가 되면 다크 모드로 변합니다.</p>

    <h2>실습6 600px 이하이면, 상품이 하나씩 가득차고, 그외는 2줄씩 가득차게 나오게 구성</h2>
    <div class="container">
        <div class="product">상품1</div>
        <div class="product">상품2</div>
        <div class="product">상품3</div>
        <div class="product">상품4</div>
        <div class="product">상품5</div>
        <div class="product">상품6</div>
    </div>
</body>

</html>
