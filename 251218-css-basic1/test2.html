<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 문서 전체 기본 폰트 설정 */
        body {
            font-family: 'Arial', sans-serif;
        }

        /* 제목 스타일링 */
        h1 {
            font-weight: bold;
            /* 굵게 */
            text-decoration: underline;
            /* 밑줄 */
            font-style: italic;
            /* 기울임 */
        }

        /* 본문 스타일링 */
        p {
            font-size: 20px;
            line-height: 1.6;
            /* 줄 간격을 글자 크기의 1.6배로 설정 (읽기 편함) */
            font-weight: 400;
            /* 기본 두께 */
        }

        /* 링크의 밑줄 없애기 (매우 자주 쓰임) */
        a {
            text-decoration: none;
            color: rgb(72, 209, 14);
        }
    </style>
</head>

<body>
    <h1>중요한 뉴스 제목</h1>
    <p>
        여기는 뉴스 본문입니다. 줄 간격이 너무 좁으면 읽기 힘들기 때문에
        line-height 속성을 사용하여 여유를 주는 것이 좋습니다.
    </p>
    <a href="#">더 보기</a>
</body>

</html>
