<!DOCTYPE html>
<html>

<body>
    <header>
        <h1>환영 인사</h1>
    </header>
    <aside>
        <p>사이드바</p>
    </aside>

    <main>
        <section>
            <input type="text" id="name" placeholder="이름을 적으세요">
            <button id="btn">인사하기</button>
        </section>
    </main>

    <script>
        // [이벤트 3] 버튼 누르면 알림창 띄우기
        document.getElementById('btn').onclick = function () {
            let userName = document.getElementById('name').value;
            alert(userName + "님 안녕하세요!");
        };
    </script>
</body>

</html>
