<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>금동이</h2>
    <div id="animal-list" style="display: flex;">

    </div>
    <script>
        const animals = [
            { name: "하품 금동", img: "IMG_3044.jpeg" },
            { name: "이쁜짓 금동", img: "IMG_3735.jpeg" },
            { name: "찌릿 금동", img: "IMG_5960.jpeg" }
        ];

        const animalContainer = document.getElementById('animal-list');
        animals.forEach(function (animal) {
            animalContainer.innerHTML += `
              <div style="margin-right: 20px; text-align: center">
                <img src="${animal.img}" style="width: 180px; height: 200px; border-radius: 10px">
                <h3>무슨 금동? : ${animal.name}</h3>
              </div>
            `
        }) 
    </script>
</body>

</html>
