<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 실습7 */
        .box {
            width: 150px;
            height: 150px;
            background-color: lightgray;
            border: 10px solid gold;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3);
            /* 정가운데 위치 주기 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 실습8 */
        .btn {
            width: 200px;
            height: 100px;
            border: none;
            border-radius: 12px;
            background-color: blueviolet;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;

            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);

            /* 기본 확 변경되기 */
            /* 옵션 서서히 변경되게  */
            transition: 0.3s;
        }

        .btn:hover {
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="box">
        실습7 확인
    </div>
    <div class="btn">
        실습8 확인
    </div>
</body>

</html>
