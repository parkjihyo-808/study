<!DOCTYPE html>
<html>

<body>
    <header>
        <h1>색상 변경</h1>
    </header>
    <aside>
        <p>카테고리</p>
    </aside>

    <main>
        <section>
            <h2 id="text">이 글자의 색이 바뀝니다.</h2>
            <button id="btn">빨간색으로 변경</button>
        </section>
    </main>

    <script>
        // [이벤트 2] 버튼 누르면 글자색 변경
        document.getElementById('btn').onclick = function () {
            document.getElementById('text').style.color = 'red';
        };
    </script>
</body>

</html>
